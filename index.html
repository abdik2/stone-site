<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ой-ой-ой 😏</title>
    <script>
        function playSound() {
            let audio = new Audio("https://voca.ro/1nyC9DM3Z0yC"); 
            audio.volume = 1.0;
            audio.muted = false;
            setTimeout(() => {
                audio.play();
            }, 500);
        }
        document.addEventListener("click", playSound);
    </script>
</head>
<body>
    <h1>Сюрприз! 🔥</h1>
</body>
</html>
